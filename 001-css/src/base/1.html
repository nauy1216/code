<body>
    <div style="background: red">
        <div style="width: 50%; height: 50%; background: green;">
            1、父级的高度是auto时是没法设置height的高度是百分比的， 因为父级的高度是依赖自己的高度计算出来的。
            <br>
            2、宽度可以使用百分比， 因为父级的宽度不设置也会填满整个窗口。
        </div>
    </div>

    <div style="margin: 20px 0; width: 400px; height: 500px; background: red">
        <div style="width: 50%; height: 50%; background: green;">
            如果父级的高度已经确定的话， 子级的高度是可以使用百分比的。
        </div>
    </div>
</body>
