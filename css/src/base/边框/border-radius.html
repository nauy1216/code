<body>
    <div style="border-radius: 50%; width: 100px; height:100px; border: 1px solid red;">
        border-radius: 50%; 
    </div>
    <div style="border-radius: 50% 20%; width: 100px; height:100px; border: 1px solid red;">
        border-radius: 50% 20%; 
    </div>
    <div style="border-radius: 50% 20% 10%; width: 100px; height:100px; border: 1px solid red;">
        border-radius: 50% 20% 10%; 
    </div>
    <div style="border-radius: 50% 20% 10% 10%; width: 100px; height:100px; border: 1px solid red;">
        border-radius: 50% 20% 10% 10%; 
    </div>
    <div style="border-radius: 50% 20% 20% 20% / 20% 20% 20% 10%; width: 100px; height:100px; border: 1px solid red;">
        border-radius: 50% 20% 10% 10%; 
    </div>
</body>
